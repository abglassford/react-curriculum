<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="city"></div>

    <script src="https://fb.me/react-0.14.2.js"></script>
    <script src="https://fb.me/react-dom-0.14.2.js"></script>

    <script>
      var City = React.createClass({
        getInitialState: function() {
          return { place: '' };
        },

        handleChange: function(event) {
          this.setState({ place: event.target.value });
        },

        render: function() {
          var message, place;

          place = this.state.place.trim().toLowerCase();

          if (place === 'seattle') {
            message = 'Go Sounders!';
          }
          else if (place === 'portland') {
            message = 'Go Trailblazers!';
          }
          else if (place === '') {
            message = 'Go ahead, type in a city.';
          }
          else {
            message = this.state.place + '? Never heard of it.';
          }

          return React.createElement('div', null,
            React.createElement('h1', null, "What's your favorite city?"),
            React.createElement('input', {
              onChange: this.handleChange,
              type: 'text',
              value: this.state.place
            }),
            React.createElement('p', null, message)
          );
        }
      });

      ReactDOM.render(
        React.createElement(City),
        document.getElementById('city')
      );
    </script>
  </body>
</html>
